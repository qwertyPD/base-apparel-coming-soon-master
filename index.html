<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <header><img src="/images/logo.svg" alt="Logo"></header>

  <div class="container">

    <div class="container__left">
      <h1><span>We're</span><br>coming<br>soon</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#">
        <input type="email" placeholder="Email Address" class="input-email">
        <img src="/images/icon-error.svg" alt="Error" class="icon-error">
        <button>
          <img src="/images/icon-arrow.svg" alt="Submit">
        </button>
        <p class="text-error">Please, provide a valid email</p>
      </form>
    </div>

    <div class="container__right"></div>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
